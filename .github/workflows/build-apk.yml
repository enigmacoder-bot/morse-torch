name: Build Standalone APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm install
      
      - name: Setup Expo CLI
        run: npm install -g @expo/cli eas-cli
      
      - name: Clear Metro bundler cache
        run: |
          rm -rf node_modules/.cache
          rm -rf .expo
          rm -rf $TMPDIR/metro-*
          rm -rf $TMPDIR/haste-*
      
      - name: Generate Android project for standalone build
        run: npx expo prebuild --platform android --clean
      
      - name: Update Gradle wrapper to required version
        run: |
          cd android
          echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
          echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.10.2-all.zip" >> gradle/wrapper/gradle-wrapper.properties
          echo "networkTimeout=10000" >> gradle/wrapper/gradle-wrapper.properties
          echo "validateDistributionUrl=true" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStoreBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStorePath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
      
      - name: Make gradlew executable
        run: chmod +x ./android/gradlew
      
      - name: Fix Kotlin version compatibility
        run: |
          # Add suppression to all module build.gradle files
          find android -name "build.gradle" -o -name "build.gradle.kts" | while read file; do
            if grep -q "composeOptions" "$file" 2>/dev/null; then
              echo "Adding suppression to $file"
              # Add after composeOptions block
              sed -i '/composeOptions {/a\        kotlinCompilerExtensionVersion = "1.5.15"\n    }\n    kotlinOptions {\n        freeCompilerArgs += ["-P", "plugin:androidx.compose.compiler.plugins.kotlin:suppressKotlinVersionCompatibilityCheck=1.9.24"]' "$file"
            fi
          done
          
          # Add to gradle.properties (global suppression)
          echo "" >> android/gradle.properties
          echo "# Suppress Kotlin version compatibility check" >> android/gradle.properties
          echo "kotlin.suppressKotlinVersionCompatibilityCheck=1.9.24" >> android/gradle.properties
          
          # Add system property to gradle.properties
          echo "systemProp.compose.kotlinCompilerExtensionVersion=1.5.15" >> android/gradle.properties
          echo "systemProp.compose.kotlinCompilerPlugin=androidx.compose.compiler:compiler:1.5.15" >> android/gradle.properties
          
          echo "=== gradle.properties ==="
          cat android/gradle.properties
      
      - name: Clean Gradle cache
        run: |
          echo "Cleaning Gradle cache..."
          ./gradlew clean --refresh-dependencies
        working-directory: android
      
      - name: Build standalone release APK
        run: |
          echo "Building standalone release APK..."
          # Add retry logic for handling temporary network issues
          max_attempts=3
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "Build attempt $attempt of $max_attempts"
            
            if ./gradlew assembleRelease --stacktrace; then
              echo "Build successful!"
              break
            else
              echo "Build failed on attempt $attempt"
              
              if [ $attempt -eq $max_attempts ]; then
                echo "All build attempts failed"
                exit 1
              fi
              
              echo "Waiting 30 seconds before retry..."
              sleep 30
              attempt=$((attempt + 1))
            fi
          done
        working-directory: android
      
      - name: Upload standalone APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: morse-flash-standalone-apk
          path: android/app/build/outputs/apk/release/*.apk
