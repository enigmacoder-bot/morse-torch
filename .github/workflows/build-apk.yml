name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm install
      
      - name: Setup Expo CLI
        run: npm install -g @expo/cli
      
      - name: Generate Android project
        run: npx expo prebuild --platform android --clean
      
      - name: Update Gradle wrapper
        run: |
          cd android
          echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
          echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.10.2-all.zip" >> gradle/wrapper/gradle-wrapper.properties
          echo "networkTimeout=10000" >> gradle/wrapper/gradle-wrapper.properties
          echo "validateDistributionUrl=true" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStoreBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStorePath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
      
      - name: Make gradlew executable
        run: chmod +x ./android/gradlew
      
      - name: Clean Gradle cache
        working-directory: android
        run: ./gradlew clean --refresh-dependencies
      
      - name: Build release APK
        working-directory: android
        run: |
          max_attempts=3
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Build attempt $attempt of $max_attempts"
            if ./gradlew assembleRelease --stacktrace; then
              echo "APK Build successful!"
              break
            else
              echo "Build failed on attempt $attempt"
              if [ $attempt -eq $max_attempts ]; then
                echo "All build attempts failed"
                exit 1
              fi
              echo "Waiting 30 seconds before retry..."
              sleep 30
              attempt=$((attempt + 1))
            fi
          done
      
      - name: Build release AAB (App Bundle)
        working-directory: android
        run: |
          max_attempts=3
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Build attempt $attempt of $max_attempts"
            if ./gradlew bundleRelease --stacktrace; then
              echo "AAB Build successful!"
              break
            else
              echo "Build failed on attempt $attempt"
              if [ $attempt -eq $max_attempts ]; then
                echo "All build attempts failed"
                exit 1
              fi
              echo "Waiting 30 seconds before retry..."
              sleep 30
              attempt=$((attempt + 1))
            fi
          done
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: morse-flash-apk
          path: android/app/build/outputs/apk/release/*.apk
      
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: morse-flash-aab
          path: android/app/build/outputs/bundle/release/*.aab
