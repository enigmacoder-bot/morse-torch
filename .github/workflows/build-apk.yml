name: Build Standalone APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm install
        working-directory: app-mobile
      
      - name: Setup Expo CLI
        run: npm install -g @expo/cli
      
      - name: Generate Android project
        run: npx expo prebuild --platform android --clean
        working-directory: app-mobile
      
      - name: Build APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleRelease
        working-directory: app-mobile
        env:
          NODE_ENV: production
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: morse-flash-standalone-apk
          path: app-mobile/android/app/build/outputs/apk/release/*.apk